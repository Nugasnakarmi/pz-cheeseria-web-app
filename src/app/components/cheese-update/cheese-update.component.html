@if(cheese$| async; as cheese) {
<div class="cheese-container flex-center">
  <cheese-item [mode]="'update'" [cheese]="cheese"></cheese-item>
</div>
<cheese-form
  [mode]="'update'"
  [cheese]="cheese"
  (cheeseValue)="onCheeseUpdate($event)"
  class="flex-center flex-direction-col"
></cheese-form>

}
