@if(cheeseList$ | async; as cheeseList){
<div class="cheese-list">
  @for (cheese of cheeseList; track $index) {
  <app-cheese-item
    [cheese]="cheese"
    (click)="onCheeseClick()"
    title="Click to buy"
  ></app-cheese-item
  >}
  <div class="add-cheese-tile" [routerLink]="'/cheese-form'">
    <img class="plus-icon" src="assets/images/plus.png" alt="Add icon" />
  </div>
</div>
}
