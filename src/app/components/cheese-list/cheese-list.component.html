@if(cheeseList$ | async; as cheeseList){
<div class="cheese-list flex-center">
  @for (cheese of cheeseList; track $index) {
  <cheese-item
    [cheese]="cheese"
    (cheeseActionClicked)="onCheeseClick($event, cheese)"
    title="Click to buy"
  ></cheese-item
  >}
  <div class="add-cheese-tile" [routerLink]="'/cheese-add'">
    <!-- <img class="plus-icon" src="assets/images/plus.png" alt="Add icon" /> -->
    <fa-icon class="plus-icon" [icon]="faAddIcon"></fa-icon>
  </div>
</div>
}
