<form class="cheese-form flex-center" [formGroup]="cheeseForm">
  <div>
    <label for="name"> Cheese Name: </label>
    <input type="text" formControlName="name" />
  </div>

  <div>
    <label> Image URL: </label>
    <input
      type="text"
      formControlName="imageUrl"
      placeholder="Can put blank or any working URL to an image"
    />
  </div>
  <div>
    <label> Color: </label> <input type="text" formControlName="color" />
  </div>
  <div>
    <label> Price per Kg: </label>
    <input type="text" formControlName="pricePerKilo" />
  </div>
</form>
<button (click)="onAddClick()">{{ buttonLabel }}</button>
